# #######################################################################################
# Fedora Hyprland config
# #######################################################################################

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# ###############
### Variables ###
# ###############
$cursor = breeze_cursors
$cursor_size = 25

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,preferred,1920x1080,1

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = hyprctl setcursor $cursor $cursor_size
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = ~/.scripts/ws-kb-options.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME, $cursor
# force QT apps to use wayland instead of X11
env = QT_QPA_PLATFORM,wayland
# Disable window decorations on wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# Tells Qt applications to use qt5ct to manage their theme
env = QT_QPA_PLATFORMTHEME_QT6,qt6ct
# Forces KDE/Qt apps to use the BreezeDark color scheme. (only works in sceme exists and apps are honoring KDE settings)
env = KDE_COLOR_SCHEME,BreezeDark
# Tells Qt applications to use qt6ct to manage their theme
env = QT_QPA_PLATFORMTHEME,qt5ct
# QT Widget style (buttons, menus, scrollbars)
env = QT_STYLE_OVERRIDE,kvantum

#####################
### LOOK AND FEEL ###
#####################


# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
   gaps_in = 2
   gaps_out = 4

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
   	col.active_border = rgba(ebdbb2aa)
	  col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
cursor {
    inactive_timeout = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

# dim
	dim_inactive = false
	dim_strength = 0.15

    shadow {
        enabled = false
        range = 4
        render_power = 1
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.2696
    }

  
  # shader config file
  $shaders = ~/.config/hypr/shaders
#  screen_shader = $shaders/greyscale.glsl
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = no, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 6.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 2.49, easeOutQuint, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.21, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
    default_split_ratio = 1.3
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
#    kb_options = caps:escape_shifted_capslock
    kb_rules =
    repeat_delay = 200
    repeat_rate = 32

    follow_mouse = 1


    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = roccat-roccat-burst-pro
	sensitivity = -0.4
}


###################
### KEYBINDINGS ###
###################

# Set programs that you use
$terminal = konsole --profile Hyprland
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox --enable-features=UseOzonePlatform --ozone-platform=wayland
$chromium = flatpak run io.github.ungoogled_software.ungoogled_chromium
$obsidian = export GDK_SCALE=1 export GDK_DPI_SCALE=1 export ELECTRON_ENABLE_WAYLAND=1 __NV_PRIME_RENDERER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=amd XCURSOR_THEME=breeze_cursors flatpak run md.obsidian.Obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland --force-device-scale-factor=1

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT
$winMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, G, togglesplit, # dwindle
bind = $mainMod, A, fullscreen,
bind = $mainMod, TAB,workspace,previous
bind = $winMod, TAB, cyclenext

# computer control
bind = $mainMod, P, exec, systemctl suspend
bind = $winMod SHIFT, s, exec, grim -g "$(slurp -e)"
# copy selection to clipboard
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# win run
bind = $winMod, E, exec, $fileManager
bind = $winMod, G, exec, $chromium

# apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, exec, $terminal
bind = $mainMod, F, exec, $chromium
bind = $winMod, S, exec, steam
bind = $winMod, Q, exec, hyprlock
bind = $mainMod SHIFT, RETURN, exec, $terminal --title floating
bind = $mainMod, O, exec, ELECTRON_ENABLE_WAYLAND=1 flatpak run md.obsidian.Obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
#bind = $mainMod, E, exec, nwg-bar -i 200
bind = $winMod,  w, exec, libreoffice --writer
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, grave, workspace, 0
bind = $winMod,  1, workspace, 11
bind = $winMod,  2, workspace, 12
bind = $winMod,  3, workspace, 13

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, grave, movetoworkspace, 0
bind = $winMod  SHIFT, 1, movetoworkspace, 11
bind = $winMod  SHIFT, 2, movetoworkspace, 12
bind = $winMod  SHIFT, 3, movetoworkspace, 13

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $winMod, mouse:272, movewindow
bindm = $winMoMod, mouse:273, resizewindow

# Multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = $mainMod,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 1%+
bindel = $mainMod,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
exec-once = brightnessctl s 50%

# Requires playerctl
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


