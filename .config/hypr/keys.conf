###################
### KEYBINDINGS ###
###################

# Set programs that you use
$terminal = konsole --profile Hyprland
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox --enable-features=UseOzonePlatform --ozone-platform=wayland
$chromium = flatpak run io.github.ungoogled_software.ungoogled_chromium
$obsidian = export GDK_SCALE=1 export GDK_DPI_SCALE=1 export ELECTRON_ENABLE_WAYLAND=1 __NV_PRIME_RENDERER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=amd XCURSOR_THEME=breeze_cursors flatpak run md.obsidian.Obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland --force-device-scale-factor=1

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT
$winMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, A, fullscreen,
bind = $mainMod, TAB,workspace,previous
bind = $winMod, TAB, cyclenext

# computer control
bind = $mainMod, P, exec, systemctl suspend
bind = $winMod SHIFT, s, exec, grim -g "$(slurp -e)"
# copy selection to clipboard
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# win run
bind = $winMod, E, exec, $fileManager
bind = $winMod, G, exec, $chromium

# apps
bind = $mainMod, F, exec, $chromium
bind = $mainMod, g, exec, $chromium
bind = $winMod, S, exec, steam
bind = $winMod, Q, exec, hyprlock
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminal --title floating
bind = $mainMod, O, exec, ELECTRON_ENABLE_WAYLAND=1 flatpak run md.obsidian.Obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
#bind = $mainMod, E, exec, nwg-bar -i 200
bind = $winMod,  w, exec, libreoffice --writer
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, grave, workspace, 10
bind = $winMod,  1, workspace, 11
bind = $winMod,  2, workspace, 12
bind = $winMod,  3, workspace, 13

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, grave, movetoworkspace, 10
bind = $winMod  SHIFT, 1, movetoworkspace, 11
bind = $winMod  SHIFT, 2, movetoworkspace, 12
bind = $winMod  SHIFT, 3, movetoworkspace, 13

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $winMod, mouse:272, movewindow
bindm = $winMoMod, mouse:273, resizewindow

# Multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = $mainMod,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 1%+
bindel = $mainMod,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
exec-once = brightnessctl s 50%

# Requires playerctl
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

